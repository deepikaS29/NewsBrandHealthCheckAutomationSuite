version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.1.0

jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk

    steps:
      - checkout
      - browser-tools/install-browser-tools:
          chrome-version: "latest"
      - run:
          name: Install ChromeDriver
          command: |
            sudo apt-get install -y unzip
            CHROME_DRIVER_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
            curl -s -O https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip
            unzip chromedriver_linux64.zip -d /tmp
            sudo mv /tmp/chromedriver /usr/local/bin/
            sudo chmod +x /usr/local/bin/chromedriver
      - run:
          name: Update System Properties
          command: |
            sudo echo "webdriver.chrome.driver=/usr/local/bin/chromedriver" > system.properties
      - run:
          name: Build and Test
          command: |
            mvn clean test -Dwebdriver.chrome.driver=/usr/local/bin/chromedriver -Dcucumber.options="--add-opens java.base/java.lang=ALL-UNNAMED --add-opens java.base/java.io=ALL-UNNAMED --add-opens java.base/java.util=ALL-UNNAMED --add-opens java.base/java.util.concurrent=ALL-UNNAMED"
      - run:
         name: Print Directory Contents
         command: |
          echo "Listing target directory:"
          ls -la target
          echo "Listing target/cucumber-html-report directory:"
          ls -la target/cucumber-html-report
          echo "Listing target/surefire-reports directory:"
          ls -la target/surefire-reports
      - run:
        name: List target directory contents
        command: |
          ls -la target
      - store_artifacts:
          path: ./target/cucumber-html-report/
          destination: cucumber-html-report
      - store_test_results:
          path: ./target/surefire-reports/

workflows:
  version: 2
  test-workflow:
    jobs:
      - build