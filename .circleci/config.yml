version: 2.1

jobs:
  build:
    working_directory: ~/your_project_directory
    docker:
      - image: circleci/openjdk:11-node-browsers
    environment:
      CHROME_BIN: /usr/bin/google-chrome
      CHROMEDRIVER_PATH: /usr/local/bin/chromedriver
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7
          docker_layer_caching: true
      - run:
          name: Install Maven Wrapper
          command: |
            sudo apt-get update
            sudo apt-get install -y maven
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            - v1-dependencies-
      - run: mvn clean install
      - run: mvn test
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
      - store_test_results:
          path: target/surefire-reports
      - store_artifacts:
          path: target/site
          destination: site

workflows:
  version: 2
  test-workflow:
    jobs:
      - build